<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Generate Sample Excel</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0f172a;
            color: white;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>
    <h1>Generate Sample Data</h1>
    <p>Click below to download a sample <code>parcels.xlsx</code> file for testing.</p>
    <button id="downloadBtn">Download Sample Excel</button>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', () => {
            // Data Structure
            const headers = ['Warehouse Name', 'Recloser Qty', 'VT Qty', 'Control Qty', 'Hanger Qty'];
            const data = [headers];

            // Generate rows for 34 warehouses
            for (let i = 1; i <= 34; i++) {
                data.push([
                    `Warehouse ${i}`,       // Name matching the app's ID logic roughly
                    Math.floor(Math.random() * 5), // Random Qty 0-4
                    Math.floor(Math.random() * 5),
                    Math.floor(Math.random() * 5),
                    Math.floor(Math.random() * 5)
                ]);
            }

            // Create Workbook
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(data);
            XLSX.utils.book_append_sheet(wb, ws, "Parcels");

            // Save
            XLSX.writeFile(wb, "sample_parcels.xlsx");
        });
    </script>
</body>

</html>
